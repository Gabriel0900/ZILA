            background-color: #0056b3;
        }
    </style>

<body>
    <div id="app">
        <h1>IA que Fala</h1>
        <input type="text" id="textInput" placeholder="Digite algo para a IA falar...">
        <button onclick="speakText()">Falar</button>
    </div>

    <script>
        function speakText() {
            const text = document.getElementById('textInput').value;
            if (text.trim() === "") {
                alert("Por favor, digite algo para a IA falar!");
                return;
            }

            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);

            // Configurações opcionais
            utterance.lang = 'pt-BR'; // Define o idioma para português do Brasil
            utterance.pitch = 1; // Define o tom da voz
            utterance.rate = 1; // Define a velocidade da fala

            synth.speak(utterance);
        }
    </script>
</body>
</html>
